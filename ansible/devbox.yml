---

- hosts: all
  become: yes
  tasks:
    - name: Extend the /var logical volume
      lvol:
        vg: vg_system
        lv: var
        size: 20G
        resizefs: true
    - name: Extend the /tmp logical volume
      lvol:
        vg: vg_system
        lv: tmp
        size: 3G
        resizefs: true
    - name: Extend the /home logical volume
      lvol:
        vg: vg_system
        lv: home
        size: 1G
        resizefs: true

- hosts: all
  become: yes
  roles:
    - angular-dev
    - docker
    - docker-images
    - node
    - maven
    - minidcos
    - openjdk
    - tools



